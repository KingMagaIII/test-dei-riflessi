<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css/index.css">
    <title>Test dei riflessi</title>
</head>
<body>
    <div class="container">
        <div class="titolo">
            <h1>TESTA QUANTO SONO BUONI I TUOI RIFLESSI</h1>
        </div>
        <div class="semaforo">
            <div class="colore rosso" id="sinistra"></div>
            <div class="colore rosso" id="centro"></div>
            <div class="colore rosso" id="destra"></div>
        </div>
        <div class="traccia">
            <p>
                Pemi il pulsante e testa i tuoi riflessi! Appena le luci diventano verdi, 
                clicca immediatamente il pulsante e scopri quanto sei veloce!
            </p>
        </div>
        <div class="buttons">
            <input type="button" value="INIZIA IL TEST!" id="inizio">
        </div>
        <div class="risultati">
            <p id="riflessi"></p>
            <p id="tempo"></p>
        </div>
    </div>
    <script src="static/script.js/index.js"></script>
</body>
</html>
